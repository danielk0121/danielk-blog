baseURL: https://danielk0121.github.io/danielk-blog/ # 레포지토리 이름까지 포함해야 합니다.
languageCode: ko-kr
title: danielk0121 블로그
theme: ["PaperMod"]


# 홈화면 우측상단 메뉴 버튼
menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10 # weight: 메뉴 항목의 표시 순서를 결정하며, 숫자가 낮을수록 먼저 표시됩니다.
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30


outputs:
  home:
    - HTML
    - RSS
    - JSON # search 메뉴, 검색을 위해 필요


params:
  ShowReadingTime: true # 읽기 예상 시간 표시
  ShowAllPagesInArchive: true
  ShowPageNums: false
  homeInfoParams:
